	<script>
		
		bui.ready(function() {
					$(".firstpage").click(function(){
				window.location.href="../index.html";
			});
			$(".mycourse").click(function(){
				window.location.href="../kechen.html";
			})
			$(".myjob").click(function(){
				window.location.href="./tea_course_term_makeThree.html";
			})
			$(".myinfo").click(function(){
				window.location.href="../wode.html";
			})
			$(".save").click(function(){
				window.location.href="./tea_course_term_makeTwo.html"
			})
			//生成vue实例
			var vm = new Vue({
				el:".termList",
				data:{
					objectArray:[]
				},
				methods:{
					linkTo(dataId,dataName){
						var termId = dataId;
						var termName = dataName;
						localStorage.setItem("termId",termId);
						localStorage.setItem("termName",termName);
						//根据学期下是否有课程跳转到不同的页面;
						$.ajax({
							type:"POST",
							// url:ctx+"courseInfoMgr/coursePageInfo.action",
							url:ctxLocal+'courseInfoMgr/coursePageInfo.action',
							data:{
								authorId:loginId,
								semesterId:termId
							},
							success:function(res){
								if(res.code==0){
									if(res.data!=null &&res.data!=''){
										window.location.href="./tea_course_makeTwo.html";
									}else{
										window.location.href="./tea_course_makeOne.html";
									}
									
								}
							},
							error:function(e){
								console.log(e)
							},
							
						})
					},
					delById:function(index,dataId){
						uiListview = bui.listview({
							id: "#listview",
							data: [{
								"text": "删除",
								"classname": "danger"
							}],
							position: "right", //默认就是右边,所以可以不用传
							//点击的回调函数
							callback: function(e) {
								//置顶
								var clickText = e.target.innerText;
								console.log(clickText);
								if (clickText == "删除") {
									bui.confirm("确定要删除吗", function(e) {
										//this 是指点击的按钮
										var text2 = $(e.target).text();
										if (text2 == "确定") {
											// 执行删除整行操作   执行接口的调取删除
											bui.ajax({
												async:false,
												url: ctxLocal+'semester/delSemester.action',
												data: {
													id:dataId
												},
											}).then(function(res) {
												if(res.code==1){
													console.log("删除成功");
													//刷新页面
													bui.refresh ()
												}
											
											}, function(res, status) {
												console.log(status);
											})
						
										} else {
											bui.refresh ()
										}
									})
								}
							}
						});
						//初始化
						
						uiListview.open({
							index: index
						})
						//当前的对象
						var activeUI = uiListview.active()
						console.log(activeUI);
						//依赖的控件
						var uiListviewWidget = uiListview.widget();
						console.log(uiListviewWidget);
						var init = uiListview.init();
						console.log(init);
					}
				}
			})
			//渲染列表
			var loginId = localStorage.getItem("loginId");
			bui.ajax({
				url: ctxLocal+'semester/getSemesterData.action',
				data: {
					userId:loginId
				},
				
			}).then(function(res) {
				if(res.code ==0){
					//赋值
					vm.$data.objectArray = res.data;
				}else{
					alert("参数异常");
					vm.$data.objectArray = [{
						id:'1',
						semesterName:"term1"
					},{
						id:'2',
						semesterName:"term2"
					},{
						id:'3',
						semesterName:"term3"
					}]
				}
			}, function(res, status) {
				console.log(status);
			})
		})
	</script>
