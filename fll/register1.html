<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register1.css">
</head>
<body>
    <div class="header">
        <div class="return">
            <a href="login.html">
                <img src="img/header01.png" alt="">
            </a>
        </div>
        <h3>注册</h3>
    </div>
    <!-- 注册内容 -->
    <div class="content">
        <form action="">
            <div class="nation_area">
                <h3>国家地区</h3>
                <input type="text" placeholder="中国" class="nation">
                <span>中国大陆+86</span>
            </div>
            <div class="tel">
                <h3>手机号</h3>
                <input type="text" placeholder="请输入手机号码" class="phone" value="123456">
            </div>
        </form>
        <div class="next_step">
            <input type="button" value="下一步">
        </div>
        <div class="accept_agreement">
            <label>
                <input type="checkbox">
                <span>我已阅读并同意并接受 <a href="###">《消费者》协议</a></span>
            </label>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/register1.js"></script>
</body>
</html>
