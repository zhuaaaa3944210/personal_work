<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>regist</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/regist.css">
</head>
<body>
<header>
    <v-touch v-on:tap="goBack">
        <img src="img/register_arrow_03.png" alt="">
    </v-touch>
    <div>注册</div>
    <div><a href="login.html">登录</a></div>
</header>
<section>
    <div class="top clear">
        <img src="img/register_user.png" alt="">
    </div>
    <div class="regist_info">
        <form action="">
            <label>
                <span>手机号：</span>
                <input type="text" placeholder="请输入手机号码" v-model="phone" @blur="checkPhone">
            </label>
            <v-touch v-on:tap="getCode">
                <input type="button" :value="codeMsg">
            </v-touch>
            <label class="clear">
                <span>验证码：</span>
                <input type="text" placeholder="请输入验证码" v-model="code">
            </label>
            <label>
                <span>密 码：</span>
                <input type="text" placeholder="请输入6~20位登录密码" :type="isCouldSee?'password':''" v-model="psw"  @blur="checkPsw">
                <v-touch v-on:tap="isSee">
                    <img :src="isCouldSee?'img/register_eye_close.png':'img/register_see.png'" alt="" >
                </v-touch>
            </label>
            <p class="errorTip">{{errorTip}}</p>
            <v-touch v-on:tap="toRegist">
                <input type="button" value="注册">
            </v-touch>
            <label :style="isChecked?labelcheck:''">
                <input type="checkbox" v-model="isChecked">
                <p>点此表示您同意</p><a href="###">《艾迈斯用户协议》</a>
            </label>
        </form>
    </div>
    <div class="other">
        <div class="top">
            <span></span>
            <h5>第三方账号登录</h5>
            <span></span>
        </div>
        <ul>
            <li>
                <a href="###"><img src="img/register_icon1.png" alt=""></a>
                <p>微信</p>
            </li>
            <li>
                <a href="###"><img src="img/register_icon2.png" alt=""></a>
                <p>QQ</p>
            </li>
            <li>
                <a href="###"><img src="img/register_icon3.png" alt=""></a>
                <p>微博</p>
            </li>
            <li>
                <a href="###"><img src="img/register_icon4.png" alt=""></a>
                <p>支付宝</p>
            </li>
        </ul>
        
    </div>
</section>


<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/hammer.js" ></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-touch.js"></script>
<script type="text/javascript" src="js/regist.js"></script>
</body>
</html>
