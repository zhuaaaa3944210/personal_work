<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/confirm_order.css">
    <title>确认订单</title>
</head>
<body>
<header>
    <img src="img/top_back.png" alt="" class="back" @click="goBack">
    <div>确认订单</div>
    <div></div>
</header>
<div class="app">
    <div class="main">
        <div class="address_box">
            <div class="address_info">
                <ul>
                    <li><span>订单编号：</span><p>{{orderId}}</p></li>
                    <li><span>收&nbsp;货&nbsp;人&nbsp;：</span><p>会飞的鱼</p></li>
                    <li><span>联系号码：</span><p>15084650151</p></li>
                    <li><span>收货地址：</span><p>广东省广州市天河区永泰区石尖路154号</p></li>
                </ul>
                <img src="img/pay_arrow_right.png" alt="">
            </div>
        </div>
        <div class="order_box">
            <ul class="pro_list"  ref="proUL">
                <li is="prolist" v-for="item in orderInfo":key="item.id" :item='item'></li>
            </ul>
        </div>
        <div class="invoice">
            <label :class="isSelected?'on':''">
                <span>发票：</span>
                <input type="checkbox" v-model="isSelected">
            </label>
        </div>
        <div class="fee">
            <span>运费：</span>
            <span>￥50.00</span>
        </div>
    </div>
    <div class="alertMsg" v-show="isconfirm" >
        <p>确认删除？</p>
        <button @click="doDelete">确定</button>
        <button @click="isconfirm=false">取消</button>
    </div>
    <footer>
        <div class="total">
            <span>应付款：</span>
            <strong>￥{{totalPrice}}</strong>
        </div>
        <input type="button" value="确认订单" @click="confirmOrder">
    </footer>
</div>

<script src="js/vue.js"></script>
<script src="js/rem.js"></script>
<script src="js/zepto.js"></script>
<script src="js/confirm_order.js"></script>
</body>
</html>
