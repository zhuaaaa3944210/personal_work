<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>登录页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <div class="back"><img src="img/categories_left_row_03.png" alt=""></div>
    <div>
        <h2>登录</h2>
    </div>
    <div class="right">
        <a href="register.html">注册</a>
    </div>
</header>
<section>
    <div class="mask_bg"></div>
    <div class="container">
        <ul>
            <li>
                <span>会员名：</span>
                <input type="text" class="userName">
            </li>
            <li><p class="userNameTip">*请输入会员名</p></li>
            <li>
                <span>密码：</span>
                <input type="password" class="password">
            </li>
            <li><p class="passwordTip">*请输入密码</p></li>
            <li>
                <span>验证码：</span>
                <input type="text" class="code">
                <div class="code_right">1o0O</div>
            </li>
            <li><p class="codeTip">*验证码不正确</p></li>
            <li>
                <input type="button" value="立即登录">
            </li>
        </ul>
        <p><a href="###">忘记密码？</a></p>
        <div class="other">
            <span></span>
            <h3>第三方登录方式</h3>
            <span></span>
            <ul>
                <li><img src="img/login1.jpg" alt=""></li>
                <li><img src="img/login2.jpg" alt=""></li>
                <li><img src="img/login3.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</section>
</body>
<script src="js/rem.js"></script>
<script src="js/zepto.js"></script>
<script src="js/touch.min.js"></script>
<script src="js/login.js"></script>
</html>
